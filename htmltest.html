<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Pop-up Test</title>
    <script>
        function openNewWindow() {
            // Open a new window automatically when the button is clicked
            window.open("https://www.wikipedia.org", "newWindow", "width=600,height=400");
        }
    </script>
</head>
<body>
    <h1>Test Automatic Window Pop-up</h1>
    <p>Click the button below to automatically open a new window.</p>
    <button onclick="openNewWindow()">Open Enquiry Page</button>
</body>
</html>
