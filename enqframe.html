<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquiry Frame</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Customer Details</h2>

    <!-- Static Info Table -->
    <table id="info-table">
        <tr>
            <td>Name</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Account Number</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>1990-01-01</td>
        </tr>
    </table>

    <!-- Dynamic Contact Info Table -->
    <table id="contact-table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Phone 1</td>
                <td>081234567890</td>
            </tr>
            <tr>
                <td>Phone 2</td>
                <td>0219876543</td>
            </tr>
            <tr>
                <td>Address 1</td>
                <td>Jl. Merdeka No. 45, Jakarta</td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td>Jl. Veteran No. 12, Bandung</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
